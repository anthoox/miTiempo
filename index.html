<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tiempo</title>
    <link rel="stylesheet" href="/sources/styles/style.css">
    <link rel="stylesheet" href="/sources/styles/search.css">

    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

<body>
    <header class="header">
        <h1 class="header__title">Mi tiempo</h1>
        <div class="header__location">
            <div class="location">
                <h2 class="location__place">Madrid</h2>
                <h3 class="location__datetime">16:28 13/10/2024</h3>
            </div>
            <div class="search">
                <!-- From Uiverse.io by vnuny  -->
                <div class="container ">
                    <input checked="" class="checkbox search__input" type="checkbox">
                    <div class="mainbox">
                        <div class="iconContainer">
                            <svg viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg"
                                class="search_icon">
                                <path
                                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z">
                                </path>
                            </svg>
                        </div>
                        <input class="search_input" placeholder="search" type="text">
                    </div>
                </div>
                <!-- End by vnunny -->
            </div>
        </div>

    </header>
    <main>
        <section class="data">
            <div class="data__alert">
                <img class="alert-icon" src="/sources/img/icons/alert.png" alt="icono de alerta">
                <span class="alert">Mensaje oaehr7b sadjfnuif asdhf asd h werai hdf</span>
            </div>
            <div class="data__config">
                <i class="las la-bars"></i>
            </div>

        </section>
    </main>

    <script src="/sources/scripts/script.js"></script>
</body>

</html>
